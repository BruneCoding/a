<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_74x24dp.png" alt="Google Logo">
        <form id="search-form" action="#" onsubmit="searchGoogle(); return false;">
            <input type="text" id="search-query" placeholder="Search Google...">
            <button type="submit">Search</button>
        </form>
    </header>
    <main id="search-results"></main>

    <script src="script.js"></script>
</body>
</html>
